<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <script src="../../js/vue.js"></script>
</head>

<body>

  <div id="app">
    <table>
      <tr v-for="(item, index) in arrs" :key="item">
        <td>{{index + ' ' + item}}</td>
      </tr>
    </table>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        arrs : ['hello', 'world', 'love', 'vue']
      }
    })
  </script>

</body>

</html>
