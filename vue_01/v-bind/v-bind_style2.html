<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <script src="../../js/vue.js"></script>
</head>

<body>

  <div id="app">
    <h1 :style="[baseStyle]">{{ msg }}</h1>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: "hello",
        baseStyle : {color : 'red', 'font-Size' : '100px'}
      }
    })
  </script>

</body>

</html>
