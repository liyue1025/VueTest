<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <script src="../../js/vue.js"></script>
</head>

<body>

  <div id="app">
    
    <!-- v-model 双向绑定原理 -->
    <input type="text" name="name" id="id" :value="msg" @input="changeInput">
    <input type="text" name="name" id="id" :value="msg" @input="msg = $event.target.value">
    
    <h1>{{ msg }}</h1>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: "hello"
      },
      methods: {
        changeInput(event) {
          console.log(event);
          
          this.msg = event.target.value;
        }
      }
    })
  </script>

</body>

</html>
