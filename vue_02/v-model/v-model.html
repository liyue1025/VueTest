<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <script src="../../js/vue.js"></script>
</head>

<body>

  <div id="app">
    
    <!-- v-model:在表单控件或者组件上创建双向绑定 -->
    <input type="text" name="name" id="id" v-model="msg">
    
    <h1>{{ msg }}</h1>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: "hello"
      }
    })
  </script>

</body>

</html>
