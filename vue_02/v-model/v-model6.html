<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <script src="../../js/vue.js"></script>
</head>

<body>

  <!-- v-model与select合用 -->

  <div id="app">

    <!-- 选择一个 -->
    <select name="name" id="id" v-model="fruit">
      <option value="苹果">苹果</option>
      <option value="雪梨">雪梨</option>
      <option value="西瓜">西瓜</option>
    </select>

    <h1>{{fruit}}</h1>

    <hr>

    <!-- 选择多个 -->
    <select name="name1" id="id1" multiple v-model="fruits">
      <option value="苹果">苹果</option>
      <option value="雪梨">雪梨</option>
      <option value="西瓜">西瓜</option>
    </select>

    <ul>
      <li v-for="item in fruits">{{item}}</li>
    </ul>
    

  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        fruit : '苹果',
        fruits : []
      },
      methods: {
        
      }
    })
  </script>

</body>

</html>
