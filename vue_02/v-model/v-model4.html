<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <script src="../../js/vue.js"></script>
</head>

<body>

  <!-- v-model与checkbox合用 -->

  <div id="app">
    <label for="agree">
      <input type="checkbox" id="agree" v-model="agree">男
    </label>

    <h1>{{agree}}</h1>

    <button :disabled="!agree">下一步</button>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        agree : false
      }
    })
  </script>

</body>

</html>
