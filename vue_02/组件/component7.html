<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <script src="../../js/vue.js"></script>
</head>

<body>

  <!-- 组件数据 -->

  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div id="app">
      <p>当前计数：{{ count }}</p>
      <button @click="sub">-</button>
      <button @click="add">+</button>
    </div>
  </template>

  <script>
    // 注册组件
    Vue.component('cpn', {
      template: '#cpn',
      data() {
        return {
          count: 0
        }
      },
      methods: {
        add: function () {
          this.count++;
          console.log('add');
        },
        sub: function () {
          this.count--;
          console.log('sub');
        }
      }
    })

    const app = new Vue({
      el: '#app'
    })
  </script>

</body>

</html>
