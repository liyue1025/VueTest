<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <script src="../../js/vue.js"></script>
</head>

<body>

  <!-- 局部组件的使用 -->

  <div id="app">
    <!-- 3、使用组件  -->
    <mycpn></mycpn>
  </div>

  <script>

    // 1、创建组件
    const cpn = Vue.extend({
      template: `<div>
                  <h1>标题组件</h1>
                  <p>--------标题组件--------</p>
                </div>`
    })

    const app = new Vue({
      el : '#app',
      // 2、注册局部组件（只能在当前Vue实例中使用该组件，其子组件中也不可用）
      components : { 
        mycpn : cpn
      }
    })
  </script>

</body>

</html>
