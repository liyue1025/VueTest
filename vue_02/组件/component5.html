<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <script src="../../js/vue.js"></script>
</head>

<body>

  <!-- 组件模板抽离 -->

  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  <!-- 抽离模板方法一 -->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>抽离模板，写到script中</h2>
    </div>
  </script>

  <!-- 抽离模板方法二 -->
  <template id="cpn2">
    <div>
      <h2>抽离模板，写到template标签中</h2>
    </div>
  </template>

  <script>

    Vue.component('cpn1', {
      template : '#cpn1'
    })

    Vue.component('cpn2', {
      template : '#cpn2'
    })

    const app = new Vue({
      el : '#app'
    })
  </script>

</body>

</html>
