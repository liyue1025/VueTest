<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <script src="../../js/vue.js"></script>
</head>

<body>

  <div id="app">

    <cpn><span>插槽位置</span></cpn>

  </div>

  <template id="cpn">
    <div>
      <h1>Template</h1>
      <slot></slot>
    </div>
  </template>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: "hello"
      },
      components : {
        cpn : {
          template : '#cpn',

        }
      }
    })
  </script>

</body>

</html>
