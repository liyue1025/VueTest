<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <script src="../../js/vue.js"></script>
</head>

<body>

<!-- slot 的基本使用2 (多个插槽) -->

  <div id="app">

    <cpn>
      <p slot="s1">替换插槽一</p>
    </cpn>

    <cpn>
      <p slot="s1">替换插槽一</p>
      <p slot="s2">替换插槽二</p>
    </cpn>

    <cpn>
      <p slot="s1">替换插槽一</p>
      <p slot="s2">替换插槽二</p>
      <p slot="s3">替换插槽三</p>
    </cpn>

  </div>

  <template id="cpn">
    <div>
      <h1>Template</h1>
      <!-- 会替换对于name相同的插槽 -->
      <slot name="s1">插槽一</slot>
      <slot name="s2">插槽二</slot>
      <slot name="s3">插槽三</slot>
    </div>
  </template>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: "hello"
      },
      components : {
        cpn : {
          template : '#cpn',

        }
      }
    })
  </script>

</body>

</html>
